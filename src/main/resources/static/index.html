<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<script type="text/javascript"
	        src="webjars/jquery/2.2.4/jquery.min.js"></script>
	
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
	
		<h1>Upload a file which should be indexed</h1>
		
		<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
		    <input type="text" name="firstname" placeholder="firstname"/><br/><br/>
		    <input type="text" name="lastname" placeholder="lastname"/><br/><br/>
			<input type="text" name="education" placeholder="education"/><br/><br/>
			<input type="text" name="city" placeholder="city"/><br/><br/>
			<input type="text" name="country" placeholder="country"/><br/><br/>
		    <input type="file" name="files"/><br/><br/>
		    <input type="file" name="files"/><br/><br/>
		    <input type="submit" value="Submit" id="btnSubmit"/>
		</form>
		
		<h1>Search using Lucene query language</h1>
		
		<form method="POST" id="luceneQueryLanguage">
		    <input type="text" name="value" placeholder="query"/><br/><br/>
		    <input type="submit" value="Submit" id="btnSubmitLuceneQueryLanguage"/>
		</form>
		
		<h1>Search using Lucene TermQuery</h1>
		
		<form method="POST" id="luceneTermQuery">
			<input type="text" name="firstnameField" placeholder="firstnameField" /><br/><br/>
		    <input type="text" name="firstnameValue" placeholder="firstnameValue" /><br/><br/>
			<input type="text" name="lastnameField" placeholder="lastnameField" /><br/><br/>
			<input type="text" name="lastnameValue" placeholder="lastnameValue" /><br/><br/>
			<input type="text" name="educationField" placeholder="educationField" /><br/><br/>
			<input type="text" name="educationValue" placeholder="educationValue" /><br/><br/>
			<input type="text" name="contentField" placeholder="contentField" /><br/><br/>
			<input type="text" name="contentValue" placeholder="contentValue" /><br/><br/>
		    <input type="submit" value="Submit" id="btnSubmitLuceneTermQuery"/>
		</form>

		<h1>Search Geolocation</h1>

		<form method="POST" id="luceneGeoSearch">
			<input type="text" name="city" placeholder="city" /><br/><br/>
			<input type="text" name="country" placeholder="country" /><br/><br/>
			<input type="text" name="distance" placeholder="distance" /><br/><br/>
			<input type="submit" value="Submit" id="btnSubmitGeo"/>
		</form>
		
		<h1>Result</h1>
		<pre>
		    <span id="result"></span>
		</pre>
	
	</body>
</html>
